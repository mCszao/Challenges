<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main class="box">
      <header class="header">
        <h1 class="title">
          Formulário<br />para compra de<br /><span>Pacote de Stickers</span>
        </h1>
      </header>

      <form class="form">
        <fieldset class="fieldset fieldgap">
          <h6 class="sub-title">Quais stickers:</h6>

          <div class="box-input">
            <input type="checkbox" id="optReact" class="options" />
            <label for="optReact">React</label>
          </div>

          <div class="box-input">
            <input type="checkbox" id="optVue" class="options" />
            <label for="optVue">Vue</label>
          </div>

          <div class="box-input">
            <input type="checkbox" id="optAngular" class="options" />
            <label for="optAngular">Angular</label>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <h6 class="sub-title">Quantos stickers de cada?</h6>

          <div class="counter">
            <svg xmlns="http://www.w3.org/2000/svg" class="minus">
              <path
                d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"
              />
            </svg>
            <input
              type="number"
              value="0"
              max="100"
              required
              class="sticker-quantity"
            />
            <svg xmlns="http://www.w3.org/2000/svg" class="plus">
              <path
                d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"
              />
            </svg>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <h6 class="sub-title">Observações:</h6>

          <textarea
            name="descricao"
            placeholder="Alguma dúvida? Recado?"
          ></textarea>
        </fieldset>

        <footer class="footer">
          <span class="text-success"></span>
          <button>Enviar</button>
        </footer>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
